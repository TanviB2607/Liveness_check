<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KYC WS Demo</title>

<style>
body{
  font-family:Arial;
  padding:18px;
  background:#0b1220;
  color:#fff
}

.box{
  max-width:780px;
  margin:auto;
  background:rgba(255,255,255,0.06);
  padding:16px;
  border-radius:12px
}

.video-wrapper{
  position:relative;
  width:100%;
  max-height:360px;
  border-radius:12px;
  overflow:hidden;
}

video{
  width:100%;
  max-height:360px;
  border-radius:12px;
  background:#000
}

/* ---------- MASK ---------- */
.mask{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* CIRCLE CUTOUT */
.circle{
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);

  /* dark outside */
  box-shadow:0 0 0 2000px rgba(0,0,0,0.55);

  border:4px solid #ff3b3b; /* RED default */
  background:transparent;
  transition:0.3s;
}

/* GREEN when aligned */
.circle.good{
  border-color:#00ff88;
}

/* UI */
button{
  padding:10px 12px;
  border-radius:10px;
  border:none;
  margin:6px;
  cursor:pointer
}

.pill{
  display:inline-block;
  padding:6px 10px;
  border:1px solid rgba(255,255,255,0.2);
  border-radius:999px;
  margin-right:8px
}

pre{
  white-space:pre-wrap;
  background:rgba(0,0,0,0.35);
  padding:10px;
  border-radius:10px
}
</style>
</head>

<body>

<div class="box">
<h2>Interactive Liveness (WebSocket)</h2>

<div style="margin-bottom:10px;">
  <span class="pill" id="wsPill">WebSocket: -</span>
  <span class="pill" id="livePill">Liveness: -</span>
</div>

<!-- VIDEO AREA -->
<div class="video-wrapper">
  <video id="preview" autoplay playsinline muted></video>

  <!-- MASK -->
  <div class="mask">
    <div id="faceCircle" class="circle"></div>
  </div>
</div>

<div style="margin-top:10px;">
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
</div>

<h3 id="instruction">Click Start</h3>
<pre id="debug"></pre>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script>
const FLASK_PORT = 5002;
const SOCKET_URL = `http://127.0.0.1:${FLASK_PORT}`;

const preview = document.getElementById("preview");
const faceCircle = document.getElementById("faceCircle");

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const wsPill = document.getElementById("wsPill");
const livePill = document.getElementById("livePill");
const instruction = document.getElementById("instruction");
const debug = document.getElementById("debug");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

let stream=null, socket=null, timer=null;

function log(o){
  debug.textContent = JSON.stringify(o,null,2);
}

function setPill(el,text,ok=false){
  el.textContent=text;
  el.style.borderColor= ok ? "#00ff88":"rgba(255,255,255,0.2)";
}

async function startCamera(){
  stream=await navigator.mediaDevices.getUserMedia({video:true});
  preview.srcObject=stream;
  await new Promise(r=>preview.onloadedmetadata=r);
}

function stopCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());}
  preview.srcObject=null;
}

async function sendFrame(){
  if(!socket||socket.disconnected) return;
  if(preview.readyState<2) return;

  canvas.width=preview.videoWidth;
  canvas.height=preview.videoHeight;
  ctx.drawImage(preview,0,0);

  const blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",0.7));
  const buf=await blob.arrayBuffer();
  socket.emit("liveness_frame",new Uint8Array(buf));
}

function startStreaming(){
  timer=setInterval(sendFrame,150);
}

function stopStreaming(){
  if(timer) clearInterval(timer);
}

function connectSocket(){
  socket=io(SOCKET_URL);

  socket.on("connect",()=>setPill(wsPill,"WS: connected",true));
  socket.on("disconnect",()=>setPill(wsPill,"WS: disconnected"));

  socket.on("server_update",(data)=>{

    /* FACE POSITION FEEDBACK */
    if(data.face_aligned){
      faceCircle.classList.add("good"); // GREEN
    }else{
      faceCircle.classList.remove("good"); // RED
    }

    instruction.textContent=data.instruction||"";

    if(data.status==="PASSED"){
      setPill(livePill,"Liveness: PASSED",true);
      stopStreaming();
    }
    else if(data.status==="FAILED"){
      setPill(livePill,"Liveness: FAILED");
      stopStreaming();
    }
    else{
      setPill(livePill,"Liveness: IN_PROGRESS");
    }

    log(data);
  });
}

startBtn.onclick=async()=>{
  await startCamera();
  if(!socket) connectSocket();

  socket.emit("liveness_start");
  startStreaming();

  startBtn.disabled=true;
  stopBtn.disabled=false;
};

stopBtn.onclick=()=>{
  stopStreaming();
  socket.emit("liveness_finish");
  stopCamera();

  startBtn.disabled=false;
  stopBtn.disabled=true;
};
</script>
</body>
</html>
